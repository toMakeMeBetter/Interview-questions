    描述
写出一个程序，接受一个十六进制的数，输出该数值的十进制表示。

数据范围：保证结果在 1 \le n \le 2^{31}-1 \1≤n≤2 

输入描述：
输入一个十六进制的数值字符串。

输出描述：
输出该数值的十进制字符串。不同组的测试用例用\n隔开。

示例1
输入：
0xAA
复制
输出：
170
  </pre>
  <script>
    // 自测结果 首先捋一捋进制转换
    // A 10 B 11 C 12 D 13 E 14 F 15
    // 0xAA就是10*16^0 + 10*16^1 = 170
    function getWord(str){
      const transfer = {A:10,B:11,C:12,D:13,E:14,F:15}
      const resArr = str.split('').slice(2)
      let result = 0
      resArr.map((res,index) =>{
        // console.log(res,'res')
        // console.log(index,'index')
        // console.log(transfer[res])
        // console.log(Math.pow(16,index))
        if(transfer[res]){
         result += transfer[res]*Math.pow(16,(resArr.length - 1 - index))
        }else{
          result += res*Math.pow(16,(resArr.length - 1 - index))
        }
        // console.log(result)
      })
      return result
    }
