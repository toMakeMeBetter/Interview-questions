<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符个数统计</title>
</head>
<body>
    <pre>
        描述
编写一个函数，计算字符串中含有的不同字符的个数。字符在 ASCII 码范围内( 0~127 ，包括 0 和 127 )，换行表示结束符，不算在字符里。不在范围内的不作统计。多个相同的字符只计算一次
例如，对于字符串 abaca 而言，有 a、b、c 三种不同的字符，因此输出 3 。

数据范围： 1 \le n \le 500 \1≤n≤500 
输入描述：
输入一行没有空格的字符串。

输出描述：
输出 输入字符串 中范围在(0~127，包括0和127)字符的种数。

示例1
输入：
abc
复制
输出：
3
复制
示例2
输入：
aaa
复制
输出：
1
    </pre>
    <script>
        // 自测结果
        function getWord(str){
            const arr = str.split('')
            console.log(arr)
            const set = new Set()
            arr.map(res =>{
                set.add(res.charCodeAt())
            })
            return Array.from(set).length
        }
        console.log(getWord('aaa'))

        // 使用华为机考可识别方法
        // const str = readline()
        // function getWord(str){
        //     const arr = str.split('')
        //     console.log(arr)
        //     const set = new Set()
        //     arr.map(res =>{
        //         set.add(res.charCodeAt())
        //     })
        //     return Array.from(set).length
        // }
        // console.log(getWord(str))

        /* 
        * 分析：我们写的方法运行速度很快，但是占用内存较大，网络参考的答案运行速度则比较慢，但是占用内存较小
        */

        // ===========网络参考答案========== 
        function findUnrepeat(str) {
            let arr = [];
            for (let i = 0; i < str.length; i++) {
                if (!arr.includes(str.charAt(i))) {
                arr.push(str.charAt(i));
                }
            }
            return arr.length;
        }
        const string = readline();
        const res = findUnrepeat(string);
        console.log(res);
    </script>
</body>
