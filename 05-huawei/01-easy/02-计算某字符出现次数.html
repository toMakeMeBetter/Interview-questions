  <pre>
    描述
    写出一个程序，接受一个由字母、数字和空格组成的字符串，和一个字符，然后输出输入字符串中该字符的出现次数。（不区分大小写字母）

    数据范围： 1 \le n \le 1000 \1≤n≤1000 
    输入描述：
    第一行输入一个由字母和数字以及空格组成的字符串，第二行输入一个字符。

    输出描述：
    输出输入字符串中含有该字符的个数。（不区分大小写字母）

    示例1
    输入：
    ABCabc
    A
    复制
    输出：
    2
  </pre>
  <script>
    // 自测结果
    function getWord(string,str){
      const BigString = string.toLocaleUpperCase()
      let str1 = str.toLocaleUpperCase()
      let arr = BigString.split('')
      let result = []
      arr.map(res =>{
        if(res === str1){
          result.push(res) 
        }
      })
      return result.length
    }
    console.log(getWord('ABCabc','A'))
