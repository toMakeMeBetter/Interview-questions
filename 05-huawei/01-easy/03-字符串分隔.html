    描述
•输入一个字符串，请按长度为8拆分每个输入字符串并进行输出；

•长度不是8整数倍的字符串请在后面补数字0，空字符串不处理。
输入描述：
连续输入字符串(每个字符串长度小于等于100)

输出描述：
依次输出所有分割后的长度为8的新字符串

示例1
输入：
abc
复制
输出：
abc00000

  <script>
    // 自测结果
    function getWord(str){
      const arr = str.split('')
      if(arr.length % 8 === 0){
        return str
      }else{
        const len = arr.length % 8
        for(let i = 0; i < 8 - len; i++){
          arr.push(0)
        }
        return arr.join('')
      }
    }
    const result = getWord('xvnbbhcfkjxovjwhvwdzhi')
    const len = result.length / 8
    console.log(result,result.length,'sss')
    for(let i = 0;i < len; i++){
      console.log(result.slice(i*8,(i+1)*8),'1111')
    }
